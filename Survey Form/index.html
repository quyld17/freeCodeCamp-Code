<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <title>Survey Form</title>
        <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name" >Name</label>
        <input id="name" type="text" placeholder=" Enter your name" class="form-control" required>
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder=" Enter your Email" class="form-control" required>
      </div>
      <div> 
        <label id="number-label" for="age">Age
            <span class="clue">(optional)</span>
        </label>
        <input id="number" type="number" min="10" max="99" class="form-control" placeholder=" Age">
      </div>
      <div>
        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control">
          <option disabled selecte option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?></p>
        <label>
          <input name="tick" value="tick" type="radio" checked> Definitely
        </label>
        <label>
          <input name="tick" value="tick" type="radio"> Maybe
        </label>
        <label>
          <input name="tick" value="tick" type="radio"> Not sure
        </label>
      </div>
      <div>
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" class="form-control">
          <option disabled selecte option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
        </label
        <label>
          <input type="checkbox" value="options">Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="options">Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="options">Data Visualization
        </label>
        <label>
          <input type="checkbox" value="options">Challenges
        </label>
        <label>
          <input type="checkbox" value="options">Open Source Community
        </label>
        <label>
          <input type="checkbox" value="options">Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="options">Videos
        </label>
        <label>
          <input type="checkbox" value="options">City Meetups
        </label>
        <label>
          <input type="checkbox" value="options">Wiki
        </label>
        <label>
          <input type="checkbox" value="options">Forum
        </label>
        <label>
          <input type="checkbox" value="options">Additional Courses
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea placeholder=" Enter your comment here..." rows="10" cols="40"></textarea>
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
