<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
        <title>Survey Form</title>
        <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name" class="form-control-title">Name</label>
        <input id="name" type="text" placeholder="  Enter your name" class="form-control" required>
      </div>
      <div>
        <label id="email-label" for="email" class="form-control-title">Email</label>
        <input id="email" type="email" placeholder="  Enter your Email" class="form-control" required>
      </div>
      <div> 
        <label id="number-label" for="age" class="form-control-title">Age
            <span class="clue">(optional)</span>
        </label>
        <input id="number" type="number" min="10" max="99" class="form-control" placeholder="  Age">
      </div>
      <div>
        <label for="role" class="form-control-title">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control">
          <option disabled selected option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?></p>
        <label>
          <input name="tick" value="tick" type="radio" checked> Definitely
        </label>
        <label>
          <input name="tick" value="tick" type="radio"> Maybe
        </label>
        <label>
          <input name="tick" value="tick" type="radio"> Not sure
        </label>
      </div>
      <div>
        <label for="role" class="form-control-title">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" class="form-control">
          <option disabled selected option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div>
        <label class="form-control-title">What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
        </label
        <label>
          <input type="checkbox" value="options" class="checkbox">Front-end Projects
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Data Visualization
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Challenges
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Open Source Community
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Videos
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">City Meetups
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Wiki
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Forum
        </label>
        <label>
          <input type="checkbox" value="options" class="checkbox">Additional Courses
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." ></textarea>
      </div>
      <div>
        <button type="submit" id="submit" >Submit</button>
      </div>
    </form>
  </body>
</html>
